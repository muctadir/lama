<!-- Author: Victoria Bogachenkova, Thea Bradley -->
<div class="container-fluid min-vh-100 d-flex flex-column alignValues" id="topBarRow">
    <div class="row">
        <div class="col">
            <!-- Header -->
            <p class="header">Label Management</p>
        </div>
        <div class="col">
            <!-- Buttons for creating and adding labels -->
            <button type="button" class="btn btn-secondary" id="createLabelButton" (click)="openCreate()"
                [disabled]="frozen">
                Create label
                <i class="bi bi-plus"></i>
            </button>
            <button type="button" class="btn btn-secondary" id="mergeLabelButton" (click)="openMerge()"
                [disabled]="frozen">
                Merge labels
                <i class="bi bi-plus"></i>
            </button>
        </div>
    </div>

    <!-- Row containing the search bar  -->
    <div class="row">
        <div class="col-5">
            <div class="search__container">
                <form [formGroup]="searchForm">
                    <input id="searchBar" class="search__input" type="text" placeholder="Search"
                        formControlName="search_term" (keyup.enter)="onEnter()">
                </form>
            </div>
        </div>
    </div>


    <!--Row containing Artifacts Table-->
    <div class="row justify-content-sm-center" id="tableRow">
        <div class="col-9">
            <div id="scrolly">
                <table class="table table-hover">
                    <!--Table Headers-->
                    <thead>
                        <tr>
                            <th scope="col">
                                <p class="labelheader" (click)="sortLabelById();"><span class="clickable">Id</span></p>
                            </th>
                            <th scope="col">
                                <p class="labelheader" (click)="sortLabel();"><span class="clickable">Label</span></p>
                            </th>
                            <th scope="col">
                                <p class="labelheader" (click)="sortLabelType();"><span class="clickable">Label
                                        Type</span></p>
                            </th>
                            <th scope="col">
                                <p class="labelheader" (click)="sortNumberOfArtifacts();"><span
                                        class="clickable">Artifacts Labelled</span></p>
                            </th>
                        </tr>
                    </thead>
                    <!--Table Content-->
                    <tbody>
                        <tr *ngFor="let label of labels" (click)="reRouter(label.getId())">
                            <td>
                                <p class="tablecontent">{{label.getId()}}</p>
                            </td>
                            <!-- Label name field -->
                            <td>
                                <p class="tablecontent">{{label.getName()}}</p>
                            </td>
                            <!-- Label type name field -->
                            <td>
                                <p class="tablecontent">{{label.getType()}}</p>
                            </td>
                            <!-- Number of times the labels were used field -->
                            <td>
                                <p class="tablecontent">{{labelAmount[label.getId()]}}</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
